<!DOCTYPE html>
<html>

<head>
  <title>Frontend art</title>
  <link rel="stylesheet" type="text/css" href="build/application.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/progress.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <p id="sidebar-title">Frontend Art</p>
      <div class="sidebar-menus">
        <p onclick="back()" id="previous-menu" class="back-button">Volver</p>
        <ul class="tab-list" id="main">
          <li onclick="showMenu(this, 'messages')">
            <p>Componentes</p>
          </li>
        </ul>
        <ul class="tab-list" id="messages">
          <li onclick="setContent('components/input/index.html')">
            <p>Input</p>
          </li>
          <li>
            <p>TextArea</p>
          </li>
          <li onclick="setContent('components/button/index.html')">
            <p>Button</p>
          </li>
          <li onclick="setContent('components/progressBar/index.html')">
            <p>Progress Bar</p>
          </li>
          <li onclick="setContent('components/checkbox/index.html')">
            <p>Checkbox</p>
          </li>
          <li onclick="setContent('components/RadioButtons/index.html')">
            <p>Radio Buttons</p>
          </li>
          <li>
            <p>Select</p>
          </li>
          <li onclick="setContent('components/spinner/index.html')">
            <p>Spinner</p>
          </li>
          <li>
            <p>Slider</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="content"></div>
  </div>

</html>
